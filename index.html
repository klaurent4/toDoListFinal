<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <style>
        #left {
            width: 40%;
            float: left;
        }

        #right {
            width: 40%;
            float: left;
        }
		.checked{
			text-decoration: line-through;
		}
    </style>
</head>

<body>
    <div>
        <div id='left'>
            <h1>To-do List</h1>
            <div id='items'></div>
        </div>
        <div id='right'>
            <h1>Add To-do Item to List</h1>
            <form action="#" onsubmit="return addItem(this)">
                <label for="">To-do Item</label>
                <br>
                <input type="text" id='todo-item' name='item' required>
                <br>
                <input type="submit" value='Add Item'>
            </form>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
